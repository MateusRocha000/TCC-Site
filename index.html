<html ng-app="tcc-site">
<head>
<title>Web Teaching</title>

<link rel="stylesheet" type="text/css" href="index.css">

<link href='https://fonts.googleapis.com/css?family=Atma'
	rel='stylesheet'>

</head>

<body ng-controller="tcc-site as tcc">



	<h1>Web Teaching</h1>

	<div class="janela">
		<div class="placa_intro">
			<img src="./img/placa.png" class="board_intro"> <img
				src="./img/papel.png" class="paper_intro">
			<div class="texto">
				<p>Uma plataforma para ensinar a criação de sites para
					iniciantes na área.</p>
				<p>O usuário aprenderá sobre HTML, CSS e Javascript.</p>

			</div>
		</div>

		<div class="acesso_conta">
			<img src="./img/placa.png" class="board_account"> <img
				src="./img/papel.png" class="paper_account">

			<form name="form" ng-submit="login()" role="form">
				<div class="form-group" ng-class="{'has-error': form.username.$dirty && form.username.$error.required}">
					<label for="username">Nome de usuário</label>
					<input type="text" name="username" id="username" class="form-control" ng-model="username" required />
					<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Campo obrigatório</span>
				</div>
				
				<div class="form-group" ng-class="{'has-error': form.password.$dirty && form.password.$error.required}">
					<label for="password">Senha</label>
					<input type="password" id="password" class="form-control" ng-model="password" required/>
					<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Campo obrigatório</span>
				
				</div>
				
				<div class="form-actions">
					<a href="#!contaUsuario"><button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Login</button></a>
				</div>
			</form>
		</div>

		

	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-sanitize.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
	<script type="text/javascript" src="module.js"></script>
	<script type="text/javascript" src="index.js"></script>

</body>
</html>
