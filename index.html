<html ng-app="tcc-site" lang="pt-br">
<head>
<title>Web City</title>
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="index.css">
<link href="bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="tcc-site">
    
    <div id="page">
            <h1 id="title">Acesse suas aulas</h1>
    
            <div id="menu">
                <div id="bar">
                    <div id="buttons">
                            <button id="btn_html" onclick="btnHTML()">HTML</button>
                            <button id="btn_css" onclick="btnHTML()">CSS</button>
                            <button id="btn_js" onclick="btnJS()">JavaScript</button>
                    </div>
                </div>
        
                <div id="html_content" class="none">
                    <h1>HTML</h1>
                    <p ng-repeat="(key, value) in temas[0].aulas">
                            {{value}}
                    </p>
                    <a class="btn btn-primary btn-lg btn-block button" style="width: 70%" onclick="window.location.href='html_page/aula.html'">HTML - Começar</a>
                </div>
        
                <div id="css_content" class="none">
                    <h1>CSS</h1>
                    <p ng-repeat="(key, value) in temas[1].aulas">
                            {{value}}
                    </p>
                    <a class="btn btn-primary btn-lg btn-block button" style="width: 70%" onclick="window.location.href='css_page/aula.html'">CSS - Começar</a>
                </div>
        
                <div id="js_content" class="none">
                    <h1>JavaScript</h1>
                    <p ng-repeat="(key, value) in temas[2].aulas">
                            {{value}}
                    </p>
                    <a class="btn btn-primary btn-lg btn-block button" style="width: 70%" onclick="window.location.href='js_page/aula.html'">JavaScript - Começar</a>
                </div>
                
            </div>
    </div>
    
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-sanitize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="module.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script src="ui-bootstrap-tpls-2.5.0.js"></script>
</body>
</html>
