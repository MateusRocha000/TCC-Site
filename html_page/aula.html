<html ng-app="tcc-site" lang="pt-br">
<head>
	<title>Introdução - HTML</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="animate.min.css">
	<link rel="stylesheet" type="text/css" href="aula.css">
	<link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body ng-controller="tcc-site as tcc"  ng-init="loadLevel()">
	<div id="edit_screen"  >
		<div id="header">
			<h1 id="title">{{title}}</h1>

			<div id="num-levels">
				<button id="button1" ng-click="backLevel()" name="seta-esq" ng-disabled="backBtn"><img class="arrow" src="../img/arrow-left.png" ng-disabled="backBtn"/></button>
				<span id="level-indicator">
					<span id="labelLevel" class="translate">Level</span>
					<span class="current" ng-model="confirmed" ng-change="limitLevel()">{{cur_level}}</span>
					<span id="labelOf" class="translate">of</span>
					<span class="total">{{levels.length}}</span>
					<span><img src="../img/arrow-bottom.png"/></span>
				</span>
				
				<button id="button2" ng-click="nextLevel()" name="seta-dir" ng-disabled="nextBtn"><img class="arrow" src="../img/arrow-right.png" ng-disabled="nextBtn"/></button>

				<div id="levels-box" class="tooltip">
					<div id="levels">
						
					</div>
				</div>
			</div>
		</div>
		
		<div id="instr">
			{{instruction}}
		</div>

		<div id="editor">
			<div id="pc_screen">	
				<pre id="before">{{before}}</pre>
				<label>
					<input type="text" class="text" ng-model="text_code" autofocus/>
					<div class="wrap" ng-model="wrap"></div>
				</label>
				<pre id="after">{{after}}</pre>

				
			</div>
			<a class="btn btn-danger" id="quit_btn" href="../index.html">Sair</a>
			<a class="btn btn-warning" id="clear_storage" ng-click="clearStorage()">Limpar</a>
			<a class="btn btn-primary" id="submit" ng-click="submit();item=!item" ng-model="submit">Testar</a>
			<button class="btn btn-success" id="next_btn" ng-click="passLevel()" ng-disabled="disableBtn">Próximo</button>
			
		</div>
		
	</div>

	<section id="view_screen">
		<div id="vscreen">
			<div id="board">
				<div class="background level-{{levels[cur_level-1].style}}">
					
				</div>

				<div class="item pos_{{levels[cur_level-1].style}}" ng-if="item" ng-model="item" ng-bind-html="text_code">
					
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-sanitize.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
	<script src="module.js"></script>
	<script type="text/javascript" src="aulas.js"></script>
	<script src="jquery.min.js"></script>
	<script type="text/javascript" src="levels.js"></script>
	<script src="../JS/native.js"></script>
	<script src="game.js"></script>

</body>
</html>
