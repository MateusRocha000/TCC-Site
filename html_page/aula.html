<html ng-app="tcc-site" lang="pt-br">
<head>
	<title>Introdução - HTML</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="../css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="aula.css">
	<link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
</head>
<body ng-controller="tcc-site as tcc"  ng-init="loadLevel()">
	<div id="edit_screen"  >
		<div id="header">
			<h1 id="title">{{title}}</h1>

			<div id="num-levels">
				<span class="seta esq" ng-click="backLevel(cur_level)" name="seta-esq">◀</span>
				<span id="level-indicator">
					<span id="labelLevel" class="translate">Level</span>
					<span class="current" ng-model="confirmed" ng-change="limitLevel()">{{cur_level}}</span>
					<span id="labelOf" class="translate">of</span>
					<span class="total">{{levels.length}}</span>
					<span class="caret">▾</span>
				</span>
				<span class="seta dir" ng-click="nextLevel()" name="seta-dir">▶</span>

				<div id="levels-box" class="tooltip">
					<div id="levels">
						
					</div>
				</div>
			</div>
		</div>
		
		<div id="instr">
			{{instruction}}
		</div>

		<div id="editor">
			<div id="css">
				<div class="line-numbers">
					1
					<br>
					2
					<br>
					3
					<br>
					4
					<br>
					5
					<br>
					6
					<br>
					7
					<br>
					8
					<br>
				</div>
				<pre id="before">{{before}}</pre>
				<input type="text" id="text" ng-model="text_code" placeholder="Enter your code here"></input>
				<pre id="after">{{after}}</pre>

				<button id="quit_btn">Sair</button>
				<button id="clear_storage" ng-click="clearStorage()">Limpar</button>
				<button id="submit" ng-click="submit();item=!item" ng-model="submit">Submit</button>
				<button id="next_btn" ng-click="passLevel()" ng-disabled="disableBtn">Próximo</button>
			</div>

			
		</div>
		
	</div>

	<section id="view_screen">
		<div id="vscreen">
			<div id="board">
				<div class="background" ng-class="{'level-one': cur_level == '2', 'level-two': cur_level == '3', 'level-three': cur_level == '4'}">
					
				</div>

				<div class="item" ng-if="item" ng-model="item" ng-bind-html="text_code" ng-class="{'pos_one': cur_level == '1', 'pos_two': cur_level == '2', 'pos_three': cur_level == '3'}" ng-style="appendStyle()">
					
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-sanitize.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
	<script src="module.js"></script>
	<script type="text/javascript" src="aulas.js"></script>
	<script src="jquery.min.js"></script>
	<script type="text/javascript" src="levels.js"></script>
	<script src="../JS/native.js"></script>

	<script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-23019901-13', 'auto');
      ga('send', 'pageview');
    </script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
    </script>
    
    
</body>
</html>
