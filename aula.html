<!DOCTYPE html>
<html>
<head>
	<title>Introdução - HTML</title>

	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="./css/aula.css">
</head>
<body>

	<section id="edit_screen">
		<div id="header">
			<h1 class="title">Introdução</h1>

			<div id="num-levels">
				<span class="esq-seta">◀</span>
				<span id="level-indicator">
					<span id="labelLevel" class="translate">Level</span>
					<span class="current">1</span>
					<span id="labelOf" class="translate">of</span>
					<span class="num-level">1</span>
					<span class="caret">▾</span>
				</span>
				<span class="dir-seta">▶</span>

				<div id="levels-box">
					<div id="levels">
						
					</div>
				</div>
			</div>
		</div>

		<p id="inst">
			
		</p>

		<div id="editor">
			<div id="css">
				<div class="line-numbers">
					1
				</div>
				<pre id="before">
				</pre>
				<textarea id="text" autofocus></textarea>
				<pre id="after">
				</pre>
			</div>

			<button id="next_btn">Próximo</button>
		</div>
		
	</section>

	<section id="view_screen">
		<div id="vscreen">
			<div id="board">
				<div id="background">
					
				</div>

				<div id="pond">
					
				</div>
			</div>
		</div>
	</section>

	<script src="./JS/jquery.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="./JS/aulas.js"></script>
	<script type="text/javascript" src="./JS/levels.js"></script>

</body>
</html>
