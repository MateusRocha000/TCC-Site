	<title>Web Village</title>

	<link rel="stylesheet" type="text/css" href="modal.css">

<body>
	<div id="edit_screen"  >
		<div id="header">
			<h1 id="title"></h1>

			<div id="num-levels">
				<button id="button1" name="seta-esq"><img class="arrow" src="../img/arrow-left.png"></button>
				<span id="level-indicator">
					<span id="labelLevel" class="translate">Nível</span>
					<span class="current"></span>
					<span id="labelOf" class="translate">de</span>
					<span class="total"></span>
					<span><img src="../img/arrow-bottom.png"/></span>
				</span>
				
				<button id="button2" name="seta-dir"><img class="arrow" src="../img/arrow-right.png"></button>

				<div id="levels-box" class="box">
					<div id="levels">
						
					</div>
					<div id="clear_storage">Resetar</div>
				</div>
			</div>
		</div>
		
		<div id="instr">
			
		</div>

		<div id="editor">
			<div id="pc_screen">
				<div id="html">
						<h2>HTML</h2>
						<pre id="before"></pre>
				</div>
				<div id="css">
					<h2>CSS</h2>
						<textarea type="text" name="code" autofocus style="resize: none"></textarea>
				</div>

			</div>

			<button class="btn btn-danger" id="quit_btn" onclick="window.location.href='../index.html'">Sair</button>
			<button id="check" class="btn btn-success">Testar</button>
			<button class="btn btn-info" id="clear_text">Limpar</button>
			<button class="btn btn-primary" id="next_btn">Próximo</button>

		</div>
		
		<a class="btn btn-primary" id="help_btn">Ajuda</a>
		<a class="btn btn-primary" id="css_about_btn">Sobre CSS</a>
	<!-- 	<a class="btn btn-primary" id="html_btn" onclick="window.location.href='../html_page/aula.html'">HTML</a>
		<a class="btn btn-primary" id="js_btn" onclick="window.location.href='../js_page/aula.html'">JavaScript</a>
		
		
		<div class="credits">
			<span id="footer" class="translate">Jogo criado por: </span>
			<a href="https://github.com/MateusRocha000/">Mateus Rocha</a>
			<span>(GitHub)</span>
		</div> -->
		
	</div>

	<section id="view_screen">
		<div id="vscreen">
			<div id="board">
				<div class="background ">
					
				</div>

				<div class="item pos_{{levels[cur_level-1].style}}">
					
				</div>
			</div>
		</div>
	</section>

	<div id="help_body">
		<div id="dialog" title="Ajuda" style="text-align: justify; font-family: \'Courier New\', Courier, monospace; background-color: black; color: #00ffff; display: none;">
			
		</div>
	</div>

	<div id="css_about">
		<div id="about" title="Sobre" style="text-align: justify; font-family: \'Courier New\', Courier, monospace; background-color: black; color: #00ffff; display: none;">

		</div>
	</div>
