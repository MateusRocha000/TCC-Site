<html ng-app="tcc-site" lang="pt-br">
<head>
<title>Conta</title>
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="contaUsuario.css">
<link href="bootstrap.min.css" rel="stylesheet">
</head>
<body ng-controller="tcc-site">
	<h1>Acesse suas aulas</h1>

	<div>
		<script type="text/ng-template" id="group-template.html">
    		<div class="panel-heading">
      			<h4 class="panel-title" style="color:#fa39c3">
        			<a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading">
          				<span uib-accordion-header ng-class="{'text-muted': isDisabled}">
            				{{heading}}
          				</span>
        			</a>
      			</h4>
    		</div>
    		<div class="panel-collapse collapse" uib-collapse="!isOpen">
      		<div class="panel-body" style="text-align: right" ng-transclude></div>
    		</div>
  		</script>
	</div>
  	
  	<uib-accordion close-others="oneAtATime">
    <div uib-accordion-group class="panel-default" heading="HTML" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled" ">
      <button class="btn btn-primary btn-lg btn-block" ng-repeat="(key, value) in temas[0].aulas">
      	{{value}}
      </button>
    </div>
    <div uib-accordion-group class="panel-default" heading="CSS" >
      <button class="btn btn-primary btn-lg btn-block" ng-repeat="(key, value) in temas[1].aulas">
      	{{value}}
      </button>
    </div>
    <div uib-accordion-group class="panel-default" heading="JavaScript">
      <button class="btn btn-primary btn-lg btn-block" ng-repeat="(key, value) in temas[2].aulas">
      	{{value}}
      </button>
    </div>
    
  </uib-accordion>

	<button id="sair_btn">Sair</button>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-sanitize.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.min.js"></script>
	<script type="text/javascript" src="module.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<script src="ui-bootstrap-tpls-2.5.0.js"></script>
</body>
</html>
